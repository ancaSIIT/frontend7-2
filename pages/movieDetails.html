<!doctype html>
<html lang="en">

<head>
    <title>IMDB-ish</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <link rel="stylesheet" href="../styles/movieDetails.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    
</head>

<body>

    <!-- -------------BANNER ZONE---------------- -->
    <div id="bannerZone">
        <img src="https://png.pngtree.com/thumb_back/fw800/back_pic/04/25/94/8858392d9845b33.jpg" id="bannerImg">
        <h1 id="teamTitle">MINUS1&nbsp;<span>MOVIES</span></h1>
    </div>
    <!-- -------------END OF BANNER ZONE---------------- -->

    <!-- -------------NAVBAR ZONE---------------- -->
    <!-- -------------BUTTONS ZONE----------------     -->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark col-lg-12">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./home.html"><i class='fas fa-home' style='font-size:15px'></i>  Home</a>
                </li>
            </ul>
            <!-- -------------END OF BUTTONS ZONE----------------     -->


            <p id="userName"></p>
            <!-- -------------LOGIN DROPDOWN ZONE----------------     -->
            <!-- <li class="nav-item order-2 order-md-1"><a href="#" class="nav-link" title="settings"><i class="fa fa-cog fa-fw fa-lg"></i></a></li> -->
            <ul id="auth">
                <li class="dropdown order-1">
                    <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">Login <span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-right mt-2">
                        <li class="px-3 py-2">
                            <form class="form" role="form">
                                <div class="form-group">
                                    <input id="usernameInput" placeholder="Username" class="form-control form-control-sm" type="text" required="">
                                </div>
                                <div class="form-group">
                                    <input id="passwordInput" placeholder="Password" class="form-control form-control-sm" type="password" required="">
                                </div>
                                <div class="form-group">
                                    <input type="button" id="login" value="Login" class="btn btn-primary btn-block" onclick="disable_enable('login');">
                                    <input type="button" id="logout" value="Logout" class="btn btn-primary btn-block" onclick="disable_enable('logout');">
                                    <input type="button" id="register" value="Register" class="btn btn-primary btn-block" onclick="disable_enable('register');">
                                </div>
                                <div id="authError"></div>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!-- -------------END OF LOGIN DROPDOWN ZONE----------------     -->
    <!-- -------------END OF NAVBAR ZONE----------------     -->

    <div id="Details">
        <article id="movieDetails"></article>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../models/Movie.js"></script>
    <script src="../models/Auth.js"></script>
    <script src="../models/MovieList.js"></script>
    <script src="../views/movieDetails.js"></script>

</body>

</html>
