<section id="inputData">
  <div class="title"><label>Title: </label><input id="title" type="text" placeholder="Title"></div><br />

  <div class="imdbvotes"><label>IMDb votes: </label><input id="imdbVotes" type="text" placeholder="imdbVotes"></div><br />
  <div class="imdbratings"><label>IMDb Rating: </label><input id="imdbRating" type="number" placeholder="imdbRating"></div><br />
  <div class="runtime"><label>Runtime: </label><input id="runtime" type="text" placeholder="Runtime"></div><br />
  <div class="genre"><label>Genre: </label><input id="genre" type="text" placeholder="Genre"></div><br />
  <div class="released"><label>Released: </label><input id="released" type="text" placeholder="Released"></div><br />
  <div class="posterURL"><label>PosterURL: </label><input id="posterURL" type="text" placeholder="Poster"></div><br />
  <div class="rated"><label>Rated: </label><input id="rated" type="text" placeholder="Rated"></div><br />
  <div class="director"><label>Director: </label><input id="director" type="text" placeholder="Director"></div><br />
  <div class="writer"><label>Writer: </label><input id="writer" type="text" placeholder="Writer"></div><br />
  <div class="actors"><label>Actors: </label><input id="actors" type="text" placeholder="Actors"></div><br />
  <div class="plot"><label>Plot: </label><textarea id="plot" placeholder="Plot"></textarea></div><br />
  <div class="language"><label>Language: </label><input id="language" type="text" placeholder="Language"></div><br />
  <div class="country"><label>Country: </label><input id="country" type="text" placeholder="Country"></div><br />
  <div class="movies"><label>Movies: </label><input id="awards" type="text" placeholder="Awards"></div><br />
  <div class="ratings"><label>Ratings: </label><input id="ratings" type="text" placeholder="Ratings"></div><br />
  <div class="metascore"><label>Metascore: </label><input id="metascore" type="text" placeholder="Metascore"></div><br />
  <div class="imdbID"><label>IMDb ID: </label><input id="imdbID" type="text" placeholder="imdbID"></div><br />
  <div class="type"><label>Type: </label><input id="type" type="text" placeholder="Type"></div><br />
  <div class="btns"><button id='save'>Save</button><button id='close'>Close</button></div>
</section>
