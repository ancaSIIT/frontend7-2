    <div id="welcome" style="color:white; margin-left:10px; width: 20%; text-align: right"></div>
    <ul id="authAdd">
        <li class="nav-item order-2 order-md-1"><a href="#" class="nav-link" title="settings"><i class="fa fa-cog fa-fw fa-lg"></i></a></li>
        <li class="dropdown order-1">
            <input type="button" id="logout" value="Logout" class="btn btn-primary btn-block">

                <li class="px-3 py-2">

                            <input id="usernameInput" placeholder="Username" class="form-control form-control-sm" type="text" required="">
                        </div>
                        <div class="form-group">
                            <input id="passwordInput" placeholder="Password" class="form-control form-control-sm" type="password" required="">

                      <div id="authError"></div>

                </li>
            </ul>
        </li>
    </ul>

<section id="inputData">
  <div class="textDiv"><label>Title: </label><input id="title" type="text" placeholder="Title"></div><br />
  <div class="textDiv"><label>Year: </label><input id="year" type="text" placeholder="Year"></div><br />
  <div class="textDiv"><label>IMDb votes: </label><input id="imdbVotes" type="text" placeholder="imdbVotes"></div><br />
  <div class="textDiv"><label>IMDb Rating: </label><input id="imdbRating" type="number" placeholder="imdbRating"></div><br />
  <div class="textDiv"><label>Runtime: </label><input id="runtime" type="text" placeholder="Runtime"></div><br />
  <div class="textDiv"><label>Genre: </label><input id="genre" type="text" placeholder="Genre"></div><br />
  <div class="textDiv"><label>Released: </label><input id="released" type="text" placeholder="Released"></div><br />
  <div class="textDiv"><label>PosterURL: </label><input id="posterURL" type="text" placeholder="Poster"></div><br />
  <div class="textDiv"><label>Rated: </label><input id="rated" type="text" placeholder="Rated"></div><br />
  <div class="textDiv"><label>Director: </label><input id="director" type="text" placeholder="Director"></div><br />
  <div class="textDiv"><label>Writer: </label><input id="writer" type="text" placeholder="Writer"></div><br />
  <div class="textDiv"><label>Actors: </label><input id="actors" type="text" placeholder="Actors"></div><br />
  <div class="textDiv"><label>Plot: </label><textarea id="plot" placeholder="Plot"></textarea></div><br />
  <div class="textDiv"><label>Language: </label><input id="language" type="text" placeholder="Language"></div><br />
  <div class="textDiv"><label>Country: </label><input id="country" type="text" placeholder="Country"></div><br />
  <div class="textDiv"><label>Movies: </label><input id="awards" type="text" placeholder="Awards"></div><br />
  <div class="textDiv"><label>Ratings: </label><input id="ratings" type="text" placeholder="Ratings"></div><br />
  <div class="textDiv"><label>Metascore: </label><input id="metascore" type="text" placeholder="Metascore"></div><br />
  <div class="textDiv"><label>IMDb ID: </label><input id="imdbID" type="text" placeholder="imdbID"></div><br />
  <div class="textDiv"><label>Type: </label><input id="type" type="text" placeholder="Type"></div><br />
  <div class="btns"><button id='save' class='btn btn-primary'>Save</button><button id='close' class='btn btn-primary'>Close</button></div>
</section>
<div class="emptyDiv"></div>
